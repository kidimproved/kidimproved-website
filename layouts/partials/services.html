{{ "<!-- SERVICES -->" | safeHTML }}
<section id="services">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">{{ with .Site.Params.services.headline }}{{ . }}{{ end }}</h2>
                <hr class="primary">
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-lg-3 col-md-6 col-lg-offset-3 col-sm-12 text-center" >
                <div >
                    <img class="img-rounded img-responsive headshot"  src="/img/headshots/jody-headshot-300x300.jpg"></img>
                    <h3>Jody Frandle</h3>
                    <p class="text-muted">CEO | Founder | Instructor</p>
                </div>
            </div>
            <div class="col-lg-4 col-md-6 col-sm-12" >
              <p class="text-muted">{{ with .Site.Params.services.bio }}{{. | markdownify }}{{ end }}</p>
            </div>
        </div>
        <div class="row">
            {{ range .Site.Params.services.list }}
            <div class="col-lg-3 col-md-6 text-center" >
                <div >
                    <img class="img-rounded img-responsive headshot" src="/img/headshots/{{ .image }}"></img>
                    <h3>{{ .title }}</h3>
                    <p class="text-muted">{{ .description }}</p>
                </div>
            </div>
            {{ end }}
        </div>
    </div>
</section>
